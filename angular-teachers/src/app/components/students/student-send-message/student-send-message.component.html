<div class="content-page">
  <div class="content">
    <div class="row">
      <div class="col-xl-12">
        <div class="card">
          <div class="card-body py-3">
            <h4 class="page-title"> <svg cIcon name="cil-command" title="cil-command" size="3lg"></svg>Messages
            </h4>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xl-12">
        <div class="card">
          <div class="card-body">
            <h4 class="mb-3 header-title">Messages</h4>
            <div class="table-responsive-sm mt-4">
              <table id="basic-datatable" class="table table-striped table-centered mb-0">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>
                      Message
                    </th>
                    <th>
                      Is Read
                    </th>
                    <th>
                      From User
                    </th>
                    <th>
                      Created At
                    </th>

                    <td>Action</td>
                  </tr>
                </thead>
                <tbody *ngIf="messages&&messages.length>0">
                  <tr *ngFor="let item of messages">
                    <td>{{item.id}}</td>
                    <td>{{item.message}}</td>
                    <td>{{item.isRead }}</td>
                    <td>{{item.fromUser?.firstName}} {{item.fromUser?.lastName}}</td>
                    <td>{{item.createdAt|date:'dd/MM/yyyy hh:mm'}}</td>
                    <td>
                      <a href="javascript:void(1)" cTooltip="Update Read" cTooltipPlacement="top" *ngIf="!item.isRead"
                        style="margin-right: 10px;color: green;" (click)="updateRead(item)"><svg cIcon
                          name="cil-paper-plane" title="cil-paper-plane" size="1lg"></svg></a>
                      <a href="javascript:void(1)" (click)="delete(item.id)" cTooltip="Delete" cTooltipPlacement="top"
                        style="color: red;"><svg cIcon name="cil-x-circle" title="cil-x-circle" size="1lg"></svg></a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div> <!-- end card body-->
        </div> <!-- end card -->
      </div>
    </div>
  </div>
</div>
