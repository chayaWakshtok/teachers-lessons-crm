<div class="card-body">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="row">
    <div class="col-5">
      <div class="form-group mb-3">
        <label for="firstName">UserName</label>
        <input type="text" formControlName="username" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['username'].errors }" />
        <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
          <div *ngIf="f['username'].errors['required']">Username is required</div>
          <div *ngIf="f['username'].errors['minlength']">Username is minLength 2</div>
        </div>
      </div>
      <div class="form-group mb-3">
        <label for="firstName">Email</label>
        <input type="email" formControlName="email" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
          <div *ngIf="f['email'].errors['required']">Email is required</div>
        </div>
      </div>
      <div class="form-group mb-3">
        <label for="firstName">Password</label>
        <input type="password" formControlName="password" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
          <div *ngIf="f['password'].errors['required']">Password is required</div>
          <div *ngIf="f['password'].errors['minlength']">Password is minLength 6</div>

        </div>
      </div>
      <div class="form-group mb-3">
        <label for="firstName">Tz</label>
        <input type="text" formControlName="tz" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['tz'].errors }" />
        <div *ngIf="submitted && f['tz'].errors" class="invalid-feedback">
          <div *ngIf="f['tz'].errors['required']">Password is required</div>
        </div>
      </div>
      <div class="form-group mb-3">
        <label for="firstName">First Name</label>
        <input type="text" formControlName="firstName" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['firstName'].errors }" />
        <div *ngIf="submitted && f['firstName'].errors" class="invalid-feedback">
          <div *ngIf="f['firstName'].errors['required']">First Name is required</div>
        </div>
      </div>
      <div class="form-group mb-4">
        <label for="lastName">Last Name</label>
        <input type="text" formControlName="lastName" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['lastName'].errors }" />
        <div *ngIf="submitted && f['lastName'].errors" class="invalid-feedback">
          <div *ngIf="f['lastName'].errors['required']">Last Name is required</div>
        </div>
      </div>
    </div>
    <div class="offset-1 col-5">
      <div class="form-group mb-3">
        <label for="firstName">Gender</label>
        <select class="form-control" formControlName="gender"
          [ngClass]="{ 'is-invalid': submitted && f['gender'].errors }">
          <option value="1">Male</option>
          <option value="2">Female</option>
        </select>
        <div *ngIf="submitted && f['gender'].errors" class="invalid-feedback">
          <div *ngIf="f['gender'].errors['required']">Gender is required</div>
        </div>
      </div>
      <div class="form-group mb-3">
        <label for="lastName">Born Date</label>
        <input type="date" formControlName="bornDate" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['bornDate'].errors }" />
        <div *ngIf="submitted && f['bornDate'].errors" class="invalid-feedback">
          <div *ngIf="f['bornDate'].errors['required']">Born Date is required</div>
        </div>
      </div>
      <div class="form-group mb-3">
        <label for="lastName">Phone</label>
        <input type="text" formControlName="phone" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['phone'].errors }" />
        <div *ngIf="submitted && f['phone'].errors" class="invalid-feedback">
          <div *ngIf="f['phone'].errors['required']">Phone is required</div>
        </div>
      </div>
      <div class="form-group mb-3">
        <label for="lastName">Telphone</label>
        <input type="text" formControlName="telphone" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['telphone'].errors }" />
        <div *ngIf="submitted && f['telphone'].errors" class="invalid-feedback">
          <div *ngIf="f['telphone'].errors['required']">Telphone is required</div>
        </div>
      </div>
      <div class="form-group mb-3">
        <label for="firstName">City</label>
        <select class="form-control" formControlName="cityId"
          [ngClass]="{ 'is-invalid': submitted && f['cityId'].errors }">
          <option *ngFor="let city of cities" [value]="city.id">{{city.name}}</option>

        </select>
        <div *ngIf="submitted && f['cityId'].errors" class="invalid-feedback">
          <div *ngIf="f['cityId'].errors['required']">City is required</div>
        </div>
      </div>
    </div>
    <div class="form-group div-btn">
      <button [disabled]="loading" class="btn btn-primary">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        Next Step
      </button>
    </div>
  </form>

</div>
