<div class="login100-more" style="background-image: url('assets/bg-01.jpg');">
  <div class="card">
    <p-steps [model]="tabs" [(activeIndex)]="shooseIndex" [readonly]="false">
    </p-steps><br />
    <div *ngIf="shooseIndex==0">
      <app-register [roleId]="1" (nextStep)="nextStep($event)"></app-register>
    </div>
    <div *ngIf="shooseIndex==1">
      <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="row">
          <div class="col-4" style="margin: auto;">
            <div class="form-group mb-3">
              <label for="firstName">learn Year</label>
              <input type="number" formControlName="learnYear" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f['learnYear'].errors }" />
              <div *ngIf="submitted && f['learnYear'].errors" class="invalid-feedback">
                <div *ngIf="f['learnYear'].errors['required']">learn Year is required</div>
              </div>
            </div>
          </div>
          <div class="form-group div-btn">
            <button [disabled]="loading" class="btn btn-primary">
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
              Register
            </button>
          </div>
        </form>
      </div>
    </div>
    <!-- <a routerLink="../login" class="btn btn-link">Cancel</a> -->
  </div>
</div>
