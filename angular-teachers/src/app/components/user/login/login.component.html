<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <form class="login100-form validate-form" [formGroup]="form" (ngSubmit)="onSubmit()">
        <span class="login100-form-title p-b-43">
          Login
        </span>

        <div class="wrap-input100 validate-input">
          <input class="input100" type="text" formControlName="username" name="Username" placeholder="Username"
            [ngClass]="{ 'is-invalid': submitted && f['username'].errors }">
        </div>
        <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
          <div *ngIf="f['username']['errors']['required']">Username is required</div>
        </div>


        <div class="wrap-input100 validate-input" data-validate="Password is required">
          <input class="input100" type="password" formControlName="password" name="password" placeholder="Password"
            [ngClass]="{ 'is-invalid': submitted && f['password'].errors }">
        </div>
        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
          <div *ngIf="f['password'].errors['required']">Password is required</div>
        </div>

              Forgot Password?
            </a>

        <div class="container-login100-form-btn mt-3">
          <button class="login100-form-btn" [disabled]="loading">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Login
          </button>
        </div>

        <div class="text-center mt-2">
          <a class="link-secondary" routerLink="../register-teacher">
            sign up Teacher
          </a>
          <a class="link-secondary" routerLink="../register-student" style="margin-left: 20%;">
            sign up Student
          </a>
        </div>

      </form>

      <div class="login100-more" style="background-image: url('assets/bg-01.jpg');">
      </div>
    </div>
  </div>
</div>
